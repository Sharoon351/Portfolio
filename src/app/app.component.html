<div id="appContainer">
    <app-pre-loader *ngIf="showPreLoaderSpinner" />
    <div [ngStyle]="{'visibility': showPreLoaderSpinner ? 'hidden' : 'visible'}">
        <ng-template [ngTemplateOutlet]="portfolioContainer"></ng-template>
    </div>
</div>
<ng-template #portfolioContainer>
    <div [@fadeInOut] class="main-container">
        <app-portfolio-header *ngIf="isMobile" [isMobile]="isMobile" />
        <app-portfolio-container [isMobile]="isMobile" />
    </div>
</ng-template>
