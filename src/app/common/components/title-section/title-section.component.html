<div class="title-container">
    <h2 class="title d-inline-block fz-21" [ngClass]="title">{{title}}</h2>
    <div class="progress-bar"
        [ngStyle]="{'width': mainWidth, 'background-color': unfilledProgressBarColor, 'height': '2px'}">
        <div class="progress" [ngStyle]="{'width': '100%', 'background-color': filledProgressBarColor}"></div>
    </div>
</div>
