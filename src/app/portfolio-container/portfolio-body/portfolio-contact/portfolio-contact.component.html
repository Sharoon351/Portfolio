<div class="contact-container">
    <app-title-section [title]="'contact'" [unfilledProgressBarColor]="'#f5f5f5'" [progressWidth]="'25%'"
        [filledProgressBarColor]="'#4a6583'" />
    <div class="row mt-4">
        <div class="col-12 col-sm-12 col-md-6 col-lg-4 mb-4 mb-sm-4 mb-md-3">
            <ng-container *ngTemplateOutlet="contactTemplate; context: {$implicit: user.emailDetails}"></ng-container>
        </div>
        <div class="col-12 col-sm-12 col-md-6 col-lg-4 mb-4 mb-sm-4 mb-md-3">
            <ng-container *ngTemplateOutlet="contactTemplate; context: {$implicit: user.phoneDetails}"></ng-container>
        </div>
        <div class="col-12 col-sm-12 col-md-6 col-lg-4 mb-4 mb-sm-4 mb-md-3">
            <ng-container *ngTemplateOutlet="contactTemplate; context: {$implicit: user.locationDetails}"></ng-container>
        </div>
    </div>
</div>

<ng-template #contactTemplate let-contact>
    <div class="contact-section row">
        <div class="col-2 col-sm-2 col-md-3 col-lg-2">
            <i class="fz-33 tc-primary" [ngClass]="contact.icon"></i>
        </div>
        <div class="col-10 col-sm-10 col-md-9 col-lg-10">
            <h2 class="fz-18 fw-bold tc-dark">{{contact.title}}</h2>
            <div class="fz-12 fw-normal tc-gray">{{contact.msg}}</div>
        </div>
    </div>
</ng-template>
