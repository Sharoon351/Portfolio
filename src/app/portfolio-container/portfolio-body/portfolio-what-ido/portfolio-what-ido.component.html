<div class="what-I-Do-Container">
    <app-title-section [title]="'What I Do'" [unfilledProgressBarColor]="'#f5f5f5'"
        [progressWidth]="'25%'" [filledProgressBarColor]="'#4a6583'" />
    <div class="row">
        <div *ngFor="let whatIDoItem of user.whatIDos" class="col-12 col-sm-12 col-md-6 col-lg-6">
            <ng-container *ngTemplateOutlet="whatIdoTemplate; context: {$implicit: whatIDoItem}"></ng-container>
        </div>
    </div>
</div>

<ng-template #whatIdoTemplate let-item>
    <div class="what-I-Do-Section py-4">
        <div class="row">
            <div class="col-2 col-sm-2 col-md-2 col-lg-1">
                <i class="fz-33 tc-primary" [class]="item.icon"></i>
            </div>
            <div class="col-10 col-sm-10 col-md-10 col-lg-11">
                <h2 class="name fz-18 fw-bold tc-dark">{{item.name}}</h2>
                <div class="description fz-12 fw-normal tc-gray">{{item.description}}</div>
            </div>
        </div>
    </div>
</ng-template>
