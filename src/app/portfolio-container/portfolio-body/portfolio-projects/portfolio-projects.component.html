<div class="project-container">
    <app-title-section [title]="'Some of my recent work'" [unfilledProgressBarColor]="'#f5f5f5'" [progressWidth]="'25%'"
        [filledProgressBarColor]="'#4a6583'" />
    <div class="row">
        <div *ngFor="let project of user.projects" class="col-12 col-sm-12 col-md-6 col-lg-6">
            <ng-container *ngTemplateOutlet="projectTemplate; context: {$implicit: project}"></ng-container>
        </div>
    </div>
</div>

<ng-template #projectTemplate let-project>
    <div class="proejct-section py-4">
        <div class="row">
            <div class="col-2 col-sm-2 col-md-2 col-lg-1">
                <i class="fz-33 tc-primary" [class]="project.icon"></i>
            </div>
            <div class="col-10 col-sm-10 col-md-10 col-lg-11">
                <h2 class="name fz-18 fw-bold tc-dark">{{project.name}}</h2>
                <div class="description fz-12 fw-normal tc-gray">{{project.description}}</div>
                <ul class="tags p-0 mt-3">
                    <app-list-item *ngFor="let item of project.techs" [listItem]="item"></app-list-item>
                </ul>
            </div>
        </div>
    </div>
</ng-template>
